<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Monitorize.js</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
      
    <link rel="stylesheet" href="./monitorize.css">
    <link rel="stylesheet" href="./style.css">
      
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
        
        <div class="row">
          <div class="col-md-4">
              <h2>Monitor</h2>
              <div class="demo-container">
                    <img id="demo-normal" src="http://placehold.it/320x180/fda566/000000/?text=CONTENT"/>
              </div>
          </div>
          <div class="col-md-4">
              <h2>Laptop</h2>
              <div class="demo-container">
                    <img id="demo-normal-laptop" src="http://placehold.it/320x180/fda566/000000/?text=CONTENT"/>
              </div>
          </div>
          <div class="col-md-4">
              <h2>Phone</h2>
              <div class="demo-container">
                    <img id="demo-normal-phone" src="http://placehold.it/180x320/fda566/000000/?text=CONTENT"/>
              </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-4">
              <h2>Without the base</h2>
                <div class="demo-container">
                    <img id="demo-wo-base" src="http://placehold.it/320x180/fda566/000000/?text=CONTENT"/>
                </div>
          </div>
          <div class="col-md-4">
              <h2>No shiny reflection</h2>
                <div class="demo-container">
                    <img id="demo-wo-reflection" src="http://placehold.it/320x180/fda566/000000/?text=CONTENT"/>
                </div>
          </div>
          <div class="col-md-4">
              <h2>Compact design</h2>
              <div class="demo-container">
                    <img id="demo-small" src="http://placehold.it/240x135/fda566/000000/?text=CONTENT"/>
              </div>
          </div>
        </div>
    </div>
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./monitorize.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      
    <script type="text/javascript">
        $(function() {
            $("#demo-normal").monitorize();
            $("#demo-normal-laptop").monitorize({type: "laptop", shadow: false});
            $("#demo-normal-phone").monitorize({type: "phone"});
            
            $("#demo-wo-base").monitorize({base: false});
            $("#demo-wo-reflection").monitorize({reflection: false});
            $("#demo-small").monitorize({size: "small"});
        });
    </script>
  </body>
</html>
